<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head"></head>
<body>
<div class="container-fluid">
    <div th:replace="fragments/header::header"></div>

    <div class="row">
        <div th:replace="fragments/sidebar::sidebar"></div>
		
        <!-- Main Content -->
        <div class="col-md-10 content">
          <div class="card p-3">
    <h2 class="text-center">Thêm Mới Topic</h2>
    
    <form action="/topic/new" method="POST">
        <div class="mb-2">
            <label class="float-left">Topic ID:</label>
            <input type="text" class="form-control" id="id" name="id" required>
        </div>

        <div class="mb-2">
            <label  class="float-left">Topic Name:</label>
            <input type="text" class="form-control" id="topicName" name="topicName" required>
        </div>

        <div class="mb-2">
            <label  class="float-left">Description:</label>
            <textarea class="form-control" id="topicDescription" name="topicDescription" rows="3" required></textarea>
        </div>

        <div class="mb-2">
            <label  class="float-left">Supervisor ID:</label>
            <input type="text" class="form-control" id="supervisorId" name="supervisorId" required>
        </div>

        <div class="mb-2">
            <label  class="float-left">Topic Type:</label>
            <select class="form-control" id="topicType" name="topicType" required>
                <option value="">-- Chọn loại --</option>
                <option value="Research">Research</option>
                <option value="Development">Development</option>
                <option value="Analysis">Analysis</option>
            </select>
        </div>

        <div class="mt-3 text-center">
            <button type="submit" class="btn btn-primary">Thêm</button>
        </div>
    </form>
</div>

        </div>
    </div>

    <!-- Footer -->
    <div th:replace="fragments/footer::footer"></div>
</div>
</body>
</html>
