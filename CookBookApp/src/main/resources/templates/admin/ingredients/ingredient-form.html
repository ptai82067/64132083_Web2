<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ingredient Form</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="content">
    <div class="container-fluid mt-4">
        <h1 th:text="${ingredient.id} ? 'Chỉnh sửa nguyên liệu' : 'Tạo mới nguyên liệu'"></h1>
        <form th:action="${ingredient.id} ? @{/admin/ingredients/edit/{id}(id=${ingredient.id})} : @{/admin/ingredients/create}"
              th:object="${ingredient}" method="post" class="row g-3">
            <div class="col-md-6">
                <label for="name" class="form-label">Ingredient Name:</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" required />
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="/admin/ingredients" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
