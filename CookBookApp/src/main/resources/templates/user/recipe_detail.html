<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chi tiết công thức - CookBook</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />
    <style>
        /* Giữ nguyên style sidebar, content, footer như bạn đã viết */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fa;
        }
        .sidebar {
            min-height: 100vh;
            background-color: #1e3a8a;
            color: white;
            position: fixed;
            width: 250px;
            transition: all 0.3s;
        }
        .sidebar .nav-link {
            color: #d1d5db;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 5px 10px;
            transition: all 0.3s;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            background-color: #2563eb;
            color: white;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        .card-img-top {
            border-radius: 10px;
            max-height: 400px;
            object-fit: cover;
            width: 100%;
        }
        .footer {
            background-color: #1e3a8a;
            color: white;
            padding: 40px 0;
            margin-left: 250px;
            margin-top: 40px;
            border-top: 4px solid #2563eb;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
            }
            .sidebar .nav-link span {
                display: none;
            }
            .content {
                margin-left: 70px;
            }
            .footer {
                margin-left: 70px;
            }
        }
    </style>
</head>
<body>

<!-- Include Sidebar -->
<th:block th:replace="~{fragments/header}"></th:block>

<!-- Main Content -->
<div class="container-fluid">
    <div class="content">
        <div th:if="${recipe != null}">
            <h1 th:text="${recipe.title}"></h1>
            <!-- Hiển thị chi tiết recipe -->
        </div>
        <div th:if="${recipe == null}">
            <p>Không tìm thấy công thức.</p>
        </div>
    </div>
</div>

<footer>
    <div class="mt-4 p-5 bg-primary text-white rounded">
        <h1>CookBook</h1>
        <p>Phạm Phước Tài &copy; 2025</p>
    </div>
</footer>

</body>
</html>
