<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="sidebar_layout">
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sidebar Bootstrap</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        /* Sidebar CSS */
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #343a40;
            position: fixed;
            top: 56;
            left: 0;
            padding: 20px;
            transition: all 0.3s;
        }
        .sidebar .nav-link {
            color: #fff;
            font-size: 1.1rem;
            padding: 10px;
            border-radius: 5px;
        }
        .sidebar .nav-link:hover {
            background: #495057;
        }
        .sidebar .active {
            background: #007bff;
        }
        .sidebar .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-align: center;
            margin-bottom: 20px;
            display: block;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <a href="#" class="logo">This is SideBar</a>
    <nav class="nav flex-column">
        <a class="nav-link active" href="#"><i class="bi bi-house-door"></i> Trang chủ</a>
        <a class="nav-link" href="#"><i class="bi bi-person"></i> Hồ sơ</a>
        <a class="nav-link" href="#"><i class="bi bi-gear"></i> Cài đặt</a>
        <a class="nav-link" href="#"><i class="bi bi-box-arrow-right"></i> Đăng xuất</a>
    </nav>
</div>



<!-- Link Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
