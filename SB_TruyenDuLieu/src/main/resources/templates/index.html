<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập Thông Tin Sinh Viên</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white shadow-lg rounded-lg p-6 w-96">
        <h2 class="text-2xl font-semibold text-center text-gray-700 mb-4">Nhập Thông Tin</h2>
        <form action="myInfo" method="GET" class="space-y-4">
            <div>
                <label class="block text-gray-600">MSSV</label>
                <input type="text" name="mssv" class="w-full p-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300" required>
            </div>
            <div>
                <label class="block text-gray-600">Họ và Tên</label>
                <input type="text" name="hoten" class="w-full p-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300" required>
            </div>
            <div>
                <label class="block text-gray-600">Năm Sinh</label>
                <input type="number" name="namsinh" class="w-full p-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300" required>
            </div>
            <div>
                <label class="block text-gray-600">Giới Tính</label>
                <select name="gioitinh" class="w-full p-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300" required>
                    <option value="Nam">Nam</option>
                    <option value="Nữ">Nữ</option>
                    <option value="Khác">Khác</option>
                </select>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Gửi</button>
        </form>
    </div>
</body>
</html>
