

<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Sinh Viên</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">

  <table class="min-w-full bg-white border border-gray-300">
    <thead>
        <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
            <th class="py-3 px-6 text-left">MSSV</th>
            <th class="py-3 px-6 text-left">Họ và Tên</th>
            <th class="py-3 px-6 text-left">Năm Sinh</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="sv : ${listSV}" th:object="${sv}" class="border-b border-gray-200">
            <td class="py-3 px-6" th:text="*{id}"></td>
            <td class="py-3 px-6" th:text="*{hoTen}"></td>
            <td class="py-3 px-6" th:text="*{namSinh}"></td>
        </tr>
    </tbody>
</table>
   
</body>
</html>
