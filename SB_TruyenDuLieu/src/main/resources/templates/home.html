<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(135deg, #2ecc71, #27ae60); color: white; text-align: center; }
        .container { background: rgba(255, 255, 255, 0.1); padding: 20px 40px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); }
        h1 { margin-bottom: 10px; }
        p { font-size: 18px; }
        .logout-btn { margin-top: 20px; padding: 10px 20px; background: #e74c3c; color: white; border: none; border-radius: 5px; font-size: 18px; cursor: pointer; transition: background 0.3s; }
        .logout-btn:hover { background: #c0392b; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chào mừng bạn đến với trang chủ!</h1>
        <p>Bạn đã đăng nhập thành công.</p>
        <form action="/dang-nhap" method="POST">
            <button type="submit" class="logout-btn">Đăng Xuất</button>
        </form>
    </div>
</body>
</html>
