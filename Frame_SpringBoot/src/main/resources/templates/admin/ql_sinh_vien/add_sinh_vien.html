<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head::head">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

  <header th:replace="admin/fragments/header::header"></header>

  <!-- =============================================== -->

  <!-- Left side column. contains the sidebar -->
	<aside th:replace="admin/fragments/sidebar::sidebar"></aside>


<div class="content-wrapper">
    <!-- Content Header (Page header) -->

    <!-- Main content -->
    <section class="content">

     <div class="card shadow-lg p-4">
            <h1 class="text-center text-primary">Thêm Mới Sinh Viên</h1>
            <form action="add-sv" method="GET">
                <div class="mb-3">
                    <label for="mssv" class="form-label">MSSV:</label>
                    <input type="text" class="form-control" id="mssv" name="MSSV" required>
                </div>

                <div class="mb-3">
                    <label for="hoTen" class="form-label">Họ Tên:</label>
                    <input type="text" class="form-control" id="hoTen" name="hoTen" required>
                </div>

                <div class="mb-3">
                    <label for="diemTB" class="form-label">Điểm TB:</label>
                    <input type="number" step="0.1" class="form-control" id="diemTB" name="diemTB" required>
                </div>

                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary px-4 ">Thêm Sinh Viên</button>
                </div>
            </form>
        </div>

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->


<footer th:replace="admin/fragments/footer::footer"></footer>
</div>
<!-- jQuery 3 -->

<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/js/jquery-ui.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/js/adminlte.min.js}"></script>
<script th:src="@{/assets/js/dashboard.js}"></script>
<script th:src="@{/assets/js/function.js}"></script>
</body>
</html>
