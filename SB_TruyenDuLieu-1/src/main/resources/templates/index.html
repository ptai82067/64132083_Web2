<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy Tính BMI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            color: white;
            width: 350px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #219150;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tính Chỉ Số BMI</h1>
        <form action="bmi-ketqua" method="GET">
            <div class="input-group">
                <label for="weight">Cân nặng (kg):</label>
                <input type="number" id="weight" name="weight" placeholder="Nhập cân nặng của bạn" required>
            </div>
            <div class="input-group">
                <label for="height">Chiều cao (m):</label>
                <input type="number" id="height" name="height" placeholder="Nhập chiều cao của bạn" step="0.01" required>
            </div>
            <button type="submit" class="btn">Tính BMI</button>
        </form>
    </div>
</body>
</html>
