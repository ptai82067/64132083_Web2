<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<div class="container mt-4">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
            <h3>Cập nhật thông tin sinh viên</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/admin/sinh-vien/update}" method="post">
                <!-- Input ẩn để lưu MSSV -->
                <input type="hidden" name="mssv" th:value="${sv.MSSV}"/>

                <div class="mb-3">
                    <label class="form-label">Họ Tên:</label>
                    <input type="text" name="hoTen" class="form-control" th:value="${sv.hoTen}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Điểm TB:</label>
                    <input type="number" step="0.1" name="diemTB" class="form-control" th:value="${sv.diemTB}" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-4">Cập nhật</button>
                    <a th:href="@{/admin/sinh-vien}" class="btn btn-secondary px-4">Hủy</a>
                </div>
            </form>
        </div>
    </div>
</div>
