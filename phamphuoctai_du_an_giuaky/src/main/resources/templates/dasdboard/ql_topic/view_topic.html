<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Topic</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Topic Details</h2>
        <div class="card">
            <div class="card-body">
                <p><strong>Topic ID:</strong> <span th:text="${tp.id}"></span></p>
                <p><strong>Topic Name:</strong> <span th:text="${tp.topicName}"></span></p>
                <p><strong>Description:</strong> <span th:text="${tp.topicDescription}"></span></p>
                <p><strong>Supervisor ID:</strong> <span th:text="${tp.supervisorId}"></span></p>
                <p><strong>Topic Type:</strong> <span th:text="${tp.topicType}"></span></p>
            </div>
        </div>
        <a href="/dashboard/topic" class="btn btn-secondary mt-3">Back to Topics</a>
    </div>
</body>
</html>
