<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Student Details</h2>
        <div class="card">
            <div class="card-body">
                <p><strong>Student ID:</strong> <span th:text="${st.id}"></span></p>
                <p><strong>Student Name:</strong> <span th:text="${st.name}"></span></p>
                <p><strong>Group ID:</strong> <span th:text="${st.groupId}"></span></p>
            </div>
        </div>
        <a href="/dashboard/student" class="btn btn-secondary mt-3">Back to Students</a>
    </div>
</body>
</html>
