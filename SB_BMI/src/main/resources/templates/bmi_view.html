<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết Quả BMI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #f7b733, #fc4a1a);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            margin-bottom: 10px;
        }
        .result {
            font-size: 22px;
            font-weight: bold;
        }
        .category {
            font-size: 20px;
            margin-top: 10px;
        }
        .btn {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background: #27ae60;
            padding: 10px;
            border-radius: 5px;
        }
        .btn:hover {
            background: #219150;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kết Quả Chỉ Số BMI</h1>
        <p class="result">Chỉ số BMI của bạn là: <strong th:text=${bmi}></strong></p>
        <p class="category">Phân loại: <strong th:text=${category}></strong></p>
        <a href="/" class="btn">Tính lại</a>
    </div>
</body>
</html>
